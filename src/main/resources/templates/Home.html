<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
</head>
<body>
    <div style="padding:50px;">
    <h3>홈화면</h3>
    <hr />

    <div th:if="${user == null}">
        <h3>로그인 전</h3>
        <hr />
        <a th:href="@{/member/login}">로그인</a>
        <a th:href="@{/member/join}">회원가입</a>
    </div>


    <div th:if="${user !=null}">
        <h3>로그인 후</h3>
        <p th:text="|${user.Username}님 로그인|"></p>
        <a th:href="@{/customer/home}">구매자 홈</a>
        <a th:href="@{/seller/home}">판매자 홈</a>
        <a th:href="@{/admin/home}">관리자 홈</a>
        <hr />
        <form th:action="@{/member/logout}" method="post">
            <input type="submit" value="로그아웃" />
        </form>
    </div>
    </div>
</body>
</html>
